<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Template - Utilizar como modelo</title>
  <link rel="stylesheet" href="base.css">
</head>

<body>
  <div class="wrapper">
    <div class="menu">
      <!-- Aqui vai o seu menu -->
      <ul>

        <li><a href="sobre.html">Sobre nós</a></li>
        <li><a href="horarios.html">Horário de atendimento</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>

    <div class="main">
      <div class="header">
        <img src="https://cedial.com.br/wp-content/uploads/2011/07/banner-site-medicos.png" width="1000">
      </div>

      <div class="content">
        <h1>Contato</h1>
        <h2>Celular | whatsapp:</h2> <p>(99) 99999-9999</p>
        <h2>Endereço:</h2>
        <p>R. Borboletas Psicodélicas, Vila Guarani, São Paulo - SP, 04313-110</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3655.002104693607!2d-46.64192662375086!3d-23.640095664491287!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5ae5d3c1d44b%3A0xc8b630c7f64b21ae!2sR.%20Borboletas%20Psicod%C3%A9licas%20-%20Vila%20Guarani%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004313-110!5e0!3m2!1spt-BR!2sbr!4v1695217256040!5m2!1spt-BR!2sbr"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
        <form method="post" action="_blank">
          <label for="nome">Nome: </label>
          <input type="text" name="nome" id="nome">
          <label for="email">E-mail: </label>
          <input type="email" name="email" id="email">
          <label for="assunto">Assunto:</label>
          <input type="text" name="assunto" id="assunto">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" cols="33"></textarea>
          <button type="reset">Limpar</button>
          <button type="submit">Enviar</button>
        </form>
      </div>

      <div class="footer">
        <center><p>Clínica | Sua saúde em primeiro lugar!</p></center>
        <center><p>Desenvolvido por <strong>None</strong></p></center>
      </div>
    </div>
  </div>
